<div>
  <button mat-icon-button matTooltip="Add new category" (click)="addTransactionCategory()" color="primary">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
<div class="category-table-container">

  <table mat-table [dataSource]="categoryTableData" class="category-table">

    <!-- ID Column (hidden with CSS) -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="hidden-column"> ID </th>
      <td mat-cell *matCellDef="let row" class="hidden-column"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef>Transaction type</th>
      <td mat-cell *matCellDef="let row">{{ getTypeDisplayValue(row.transactionType_Id) }}</td>

    </ng-container>
    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="editCategory" (click)="editTransactionCategory(row)">
          <mat-icon>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="removeCategory" (click)="removeTransactionCategory(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
