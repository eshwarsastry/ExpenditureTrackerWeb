<div class="category-detail-outer-container">
  <mat-card class="category-detail-main-card">
    <div class="category-detail-row">
      <div class="category-detail-add-btn">
        <button mat-raised-button color="accent" matTooltip="Add new category" (click)="addTransactionCategory()" class="category-detail-add-category-btn">
          <mat-icon>add_circle</mat-icon>
          Add Category
        </button>
      </div>
      <div class="category-detail-row-spacer"></div>
    </div>
    <div class="category-detail-table-container">
      <mat-card class="category-detail-table-card">
        <div class="category-detail-table-scroll">
          <table mat-table [dataSource]="categoryTableData" class="mat-elevation-z1 category-detail-table">
            <!-- ID Column (hidden) -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="hidden-column">ID</th>
              <td mat-cell *matCellDef="let row" class="hidden-column">{{row.id}}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let row">{{row.description}}</td>
            </ng-container>
            <!-- Type Column -->
            <ng-container matColumnDef="transactionType">
              <th mat-header-cell *matHeaderCellDef>Transaction type</th>
              <td mat-cell *matCellDef="let row">{{ row.transactionType_Name }}</td>
            </ng-container>
            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="editTransactionCategory(row)">
                  <mat-icon>mode_edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="removeTransactionCategory(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card>
    </div>
  </mat-card>
</div>
