<div>
  <button mat-icon-button matTooltip="Add new transaction" (click)="openAddTransactionDialog()" color="primary">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
<div class="expense-table-container">

  <table mat-table [dataSource]="data" class="expense-table">
    <!-- Date Column -->
    <ng-container matColumnDef="transactionDate">
      <th mat-header-cell *matHeaderCellDef>Transaction Date</th>
      <td mat-cell *matCellDef="let row">{{row.transactionDate | date}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- Note Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let row">{{row.note}}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category_Id">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category_Id}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
