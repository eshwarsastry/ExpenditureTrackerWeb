<div>
  <button mat-icon-button matTooltip="Add new category" (click)="addTransactionExpense()" color="primary">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
<div class="expense-table-container">

  <table mat-table [dataSource]="transactionTableData" class="expense-table">

    <!-- ID Column (hidden with CSS) -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="hidden-column"> ID </th>
      <td mat-cell *matCellDef="let row" class="hidden-column"> {{row.id}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Transaction date</th>
      <td mat-cell *matCellDef="let row">{{ row.transactionDate | date:'dd/MM/yyyy' }}</td>

    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef>Transaction type</th>
      <td mat-cell *matCellDef="let row">{{ getTypeDisplayValue(row.id) }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row">{{ getCategoryDisplayValue(row.category_Id) }}</td>
    </ng-container>

    <!-- Note Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let row">{{row.note}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let row">{{ row.amount }}</td>

    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="editExpense" (click)="editTransaction(row)">
          <mat-icon>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="removeExpense" (click)="removeTransaction(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
